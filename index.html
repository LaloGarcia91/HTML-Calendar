<!DOCTYPE html>
<html>

    <head>

        <title>HTML Calendar</title>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <meta property='og:url' content='https://www.example.com'>
        <meta name='description' content='Bla bla...'>
        <meta name='og:description' content='Bla bla...'>

        <link href='/LaloGarcia_Libraries/js/HTML-Calendar/css/HTML-Calendar.css' rel='stylesheet' type='text/css'>


        <style>

            * {
                font-family: helvetica, sans-serif, serif;
                text-decoration: none;
            }

            .loaders-wrappers-style {
                margin: 20px 0;
                padding: 15px;
                border-radius: 5px;
                background-color: #e9eff4;
                color: black;
            }

            .open-btn-example {
                border:none;
                background-color: #0f4690;
                padding: 5px 10px;
                font-size: 16px;
                color: white;
                cursor: pointer;
            }

            .calendar-date-display-selector-example {
                padding: 5px;
                font-size: 16px;
                border: 1px solid grey;
                width: 150px;
            }


            .open-btn-example,
            .calendar-date-display-selector-example {
                display: inline-block;
            }

        </style>
    </head>

    <body>

        <div data-lalo-calendar>
            <h4>Example #1</h4>
            <ul>
                <li>Calendar Format: Long Words</li>
                <li>Input element</li>
                <li>English</li>
            </ul>
            
            <p data-lalo-calendar-language="english"></p>
            <input data-lalo-calendar-display-format="long-words" data-lalo-calendar-opener>
        </div>
        
        
        
        <div data-lalo-calendar>
            <h4>Example #2</h4>
            <ul>
                <li>Calendar Format: Short Words</li>
                <li>Input element</li>
                <li>Spanish</li>
            </ul>

            <p data-lalo-calendar-language="spanish"></p>
            <input data-lalo-calendar-display-format="short-words" data-lalo-calendar-opener>
        </div>
        
        
        <div data-lalo-calendar>
            <h4>Example #3</h4>
            <ul>
                <li>Calendar Format: Numeric</li>
                <li>Span element</li>
                <li>French</li>
            </ul>

            <p data-lalo-calendar-language="french"></p>
            <span data-lalo-calendar-display-format="numeric" data-lalo-calendar-opener></span>
        </div>


    </body>
</html>
<script src='/LaloGarcia_Libraries/js/HTML-Calendar/js/HTML-Calendar.min.js'></script>
